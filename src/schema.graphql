type Query {
  description: String!
  author: String!
  address: String!
  owner: String!
  events: [Event]!
}

type Event {
  name: String!
  address: String!
  returned: [ReturnValue!]!
  logIndex: Int!
  transactionHash: String!
  blockHash: String!
  blockNumber: Int!
  removed: Boolean
}

# change this
input Filter {
  name: String
  row: Int
  column: String
  value: String
}

#change this
type ReturnValue {
  row: Int!
  column: String!
  value: String!
}

schema {
  query: Query
}
